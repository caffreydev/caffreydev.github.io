<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection of non hashed paths</title>
    <script type="text/javascript">

   const fullPath = window.location.href

    const base = "joemccaffrey.dev/"
    const ncNews = "joemcaffrey.dev/nc-news/"

   if (fullPath.includes(ncNews)) {
    window.location.href = `${ncNews}#/${fullPath.split(ncNews)[1]}}`
   } else {
    window.location.href = `${base}#/${fullPath.split(base)[1]}`
   }


    </script>
  </head>
  <body>
  </body>
</html>
